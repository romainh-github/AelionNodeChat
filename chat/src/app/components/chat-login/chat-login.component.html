<div class="container-fluid">
 
      <div >
        <mat-form-field class="input-full-width" [hidden]="logged == true">
            <input #inputId matInput placeholder="Select a nickname" name="inputId" id="inputId">
        </mat-form-field>
      
        <button type="button" mat-raised-button color="primary" (click)="login(inputId.value)">Log In</button>
      </div>
      <div>
        Nickname is: {{inputId.value}}
      </div>
 
      
</div>
